name: Tagged Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out automaton-server
        uses: actions/checkout@v4
        with:
        repository: chamale-rac/automaton-server
        path: overcome
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create release
        uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false
          files: |
            src/grammar.py
