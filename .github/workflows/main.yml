on:
  workflow_dispatch:

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out automaton-server
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            src
      - name: Checkout code
        uses: actions/checkout@v2      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: 'v2.0.0-beta'
          release_name: Release 'v2.0.0-beta'
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
